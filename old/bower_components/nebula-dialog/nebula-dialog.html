<!--
`<nebula-dialog>` is a web component to display a responsive dialog overlay.
  
## Usage

The following demonstrates common properties and event handlers: 

```html
<nebula-dialog
  id="dialog"
  opened="{{opened}}"
  result="{{result}}"
  on-closed="_onClosed"
  on-opened="_onOpened">
</nebula-dialog>
```

By default, the dialog visibility is hidden. To open the dialog you can set the `opened` property to `true` or `false`. You can also use the `show` method which returns a promise that resolves when the dialog is closed or canceled.

```js
  this.$.dialog.show().then(function(result) {
    console.log('The dialog has been closed', result)
  })
```

## Style

Theme variables are used to style key design goals for the element and affect multiple styles (border, background color) across multiple states.

Custom property | Description
:--- | :---
`--nebula-dialog-backdrop-color` | The background color of the base element. | hsla(0, 0%, 0%, 0.6)
`--nebula-dialog-transition-duration` | The duration of the default scale/fade transitions. | 0.25s

For more granular control, the following mixins can be used to style each state of the element:

Custom property | Description
:--- | :---
`--nebula-dialog` | Mixin applied to base element.
`--nebula-dialog-opened` | Mixin applied to element when opened.

The element also inherits default values from the following global theme styles. If a global theme variable has not been set, it will use the local default.

Custom property | Description
:--- | :---
`--nebula-ui-backdrop-color` | The background color of the base element. 

@demo demo/index.html
