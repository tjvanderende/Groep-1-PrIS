<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="my-meldingen">

    <!-- <template>
      <h1>Hello world</h1>
    </template> -->
    <template is="dom-bind">
        <iron-ajax url="/meldingen" last-response="{{data}}" auto></iron-ajax>
        <iron-data-table items="[[data]]" selection-enabled>
            <!-- <iron-data-table items="[[data]]"> -->


            <!-- <data-table-column name="Studentnr">
              <template>[[item.student.nummer]]</template>
            </data-table-column> -->
            <data-table-column name="naam">
                <template>[[item.voornaam]] [[item.achternaam]]</template>
            </data-table-column>

            <data-table-column name="Studentnr">
                <template>
                    <a href$="[[_c_baseURL]]/systeem/account/?nummer={{item.nummer}}">
                        <span>[[item.nummer]]</span>
                    </a>
                </template>
            </data-table-column>
            <data-table-column name="Presentie">
                <template>[[item.studentPercentage]]</template>
            </data-table-column>


        </iron-data-table>

    </template>

    <script>
        (function() {
            'use strict';
            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-meldingen',
                properties: {
                    subroles: {
                        type: Object,
                        notify: true,
                    }
                },
                ready: function(){
                    console.log(this.subroutes);
                }
            });

        })();
    </script>
</dom-module>
